<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track-Suggester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="img/programming.jpg" alt="Picture of many coding languages" class="center">
      <h1>Which Track is Right for You?</h1>
      <form id="survey">
        <div class="form-group">
          <label for="question1" class="bold">1. What do you enjoy about a perfect cappuccino?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="java">
              The perfect consistency between foam to milk ratio.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="css">
              The beautiful foam artwork.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="ruby">
              You would prefer to have a rooibos tea.
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="question2"class="bold">2. Which book would you prefer to read?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="ruby">
              "Zen Gardening"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="java">
              "Manual Instructions on how to use an Android phone"
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="css">
              "Cake Decorating"
            </label>
          </div>
        </div>
          <div class="panel panel-block">
            <h4><span class="track"></span></h4>
          </div>
        <div class="form-group question">
          <label for="question3" class="bold">3. Which of these would be your ideal car?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="css">
              Ferrari 488 Pista
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="ruby">
              Fiat 500 electric car
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="java">
              Subaru Outback
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="question4" class="bold">4. Which kind of company would you like to work at?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="ruby">
              A small start-up company
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="css">
              Creative environment
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="java">
              Large Enterprise such as Nike
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="question5" class="bold">5. What kind of coding do you enjoy?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="java">
              High performance processing
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="ruby">
              Interactive web applications
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="css">
              Organized composition of components
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="question6" class="bold">6. Which kind of language would you enjoy learning?</label>
          <div class="radio">
            <label>
              <input type="radio" name="question6" value="ruby">
              Simple and productive
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question6" value="java">
              Well-established, in high demand
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question6" value="css">
              Popular fast growing
            </label>
          </div>
        </div>
        </div>
        <button type="submit" class="btn btn-primary button">Submit</button>
      </form>
      <!-- <div class="panel">
        <h4><span class="track"></span></h4>
      </div> -->
    </div>
  </body>
</html>
